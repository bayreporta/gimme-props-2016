<html>
	<head>
		<title>Gimme Props 2016</title>
	</head>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="/styles/fonts.css">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<body>
		<div id="container">
			<section id="intro" class="relative darkblue">
				<div class="abscenter">
					<h1 class="txtcenter">Gimme Props 2016</h1>
					<h2 class="txtcenter">California Dreaming Edition</h2>
					<img src="../assets/california-dreaming.svg">
					<p class="txtcenter">Swipe left if you wanna play (or right arrow on keyboard)</p>
				</div>
				<div class="rightcaret">
					<img src="../assets/right-caret.svg">
				</div>
			</section>
			<section id="cookie" class="relative startpos">
				<div class="abscenter">
					<h1 class="txtcenter">Cookies!</h1>
				</div>
			</section>
			<section id="prop-list" class="relative startpos"></section>
			<section id="tutorial" class="relative startpos"></section>
			<section id="prop-questions" class="relative startpos">
				<div id="progress">
					<div><div></div></div>
				</div>
				<div id="question" class="relative">
					<div>
						<h1>OK, so you don't like pot. You care if other people partake?</h1>
					</div>
				</div>
			</section>
			<section id="results" class="relative startpos"></section>
		</div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/scripts/jquery.mobile.custom.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/scripts/gimme-props.js"></script>
</html>
